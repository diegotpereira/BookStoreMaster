<h1>Livros Admin</h1>
<a class="btn btn-primary mb-3" (click)="addLivro()">Novo Livro</a>
<div class="container row">
    <div class="col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Livro</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let livro of livros">
                    <td>{{livro.id}}</td>
                    <td>{{livro.nome}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" (click)="mostrarLivro(livro.id)">Mostrar Detalhes</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-6">
            <app-add-livro *ngIf="acao === 'add' || acao === 'edit'" [livro]="selecionarLivro" (livroAddEvent)="refreshData()"></app-add-livro>
            <app-mostrar-livro *ngIf="acao === 'mostrar'" [livro]="selecionarLivro" (livroDeletarEvent)="refreshData()"></app-mostrar-livro>
        </div>
    </div>
</div>
